site_name: HTML и CSS
site_url: https://hcdev.ru/
site_description: Справочник web-разработчика с примерами кода - HTML, CSS
site_author: hcdev.ru
copyright: (C) 2021-2023, Справочник разработчика HTML и CSS с примерами кода

repo_name: 'Справочник на Github'
repo_url: 'https://github.com/xsltdev/hcdev.ru'

theme:
    name: material
    custom_dir: overrides
    include_search_page: false
    search_index_only: true
    palette:
        - scheme: default
          primary: red
          accent: red
          toggle:
              icon: material/toggle-switch-off-outline
              name: Переключиться на темную тему
        - scheme: slate
          primary: red
          accent: red
          toggle:
              icon: material/toggle-switch
              name: Переключиться на светлую тему
    language: ru
    features:
        - navigation.tabs
        - navigation.tracking
        - navigation.top
        - content.action.edit
    favicon: html.svg
    logo: html.svg

extra:
    generator: false
    social:
        - icon: fontawesome/brands/html5
          link: 'https://hcdev.ru/'
          name: HTML and CSS docs
        - icon: fontawesome/brands/js
          link: 'https://scriptdev.ru/'
          name: Javascript
        - icon: fontawesome/brands/angular
          link: 'https://angdev.ru/'
          name: Angular docs
        - icon: fontawesome/brands/react
          link: 'https://reactdev.ru/'
          name: React docs
        - icon: fontawesome/brands/node-js
          link: 'https://nodejsdev.ru/'
          name: Node.js docs
        - icon: fontawesome/brands/python
          link: 'https://py3dev.ru/'
          name: Python 3 docs
        - icon: fontawesome/solid/code
          link: 'https://xsltdev.ru/'
          name: XSLT docs

#google_analytics:
#    - UA-34215161-1
#    - auto

markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: false
          linenums: false
    - toc:
          permalink: true
    - pymdownx.extra
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.superfences

plugins:
    - search:
          lang:
              - ru
              - en
    - awesome-pages
    - section-index
    - social

extra_javascript:
    - 'https://cdn.jsdelivr.net/gh/ireade/caniuse-embed/caniuse-embed.min.js'

extra_css:
    - '/assets/stylesheets/styles.css?5'
