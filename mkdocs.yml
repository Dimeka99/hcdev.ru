site_name: Справочник HTML и CSS
site_url: https://hcdev.ru/
site_description: Справочник web-разработчика с примерами кода - HTML, CSS
site_author: hcdev.ru
copyright: (C) 2021, Справочник разработчика HTML и CSS с примерами кода

repo_name: 'Справочник на Github'
repo_url: 'https://github.com/xsltdev/hcdev.ru'

theme:
    name: material
    custom_dir: overrides
    # name: null
    # custom_dir: 'theme/material'
    palette:
        primary: red
        accent: red
    language: ru
    features:
        - navigation.tabs
        - navigation.tracking
        - navigation.instant
    favicon: html.svg
    logo: html.svg

extra:
    social:
        - icon: fontawesome/solid/code
          link: 'https://xsltdev.ru/'
          name: XSLT docs
        - icon: fontawesome/brands/angular
          link: 'https://angdev.ru/'
          name: Angular docs
        - icon: fontawesome/brands/react
          link: 'https://reactdev.ru/'
          name: React docs
        - icon: fontawesome/brands/node-js
          link: 'https://nodejsdev.ru/'
          name: Node.js docs
        - icon: fontawesome/brands/html5
          link: 'https://hcdev.ru/'
          name: HTML and CSS docs

#google_analytics:
#    - UA-34215161-1
#    - auto

markdown_extensions:
    - admonition
    - codehilite:
          guess_lang: false
          linenums: false
    - toc:
          permalink: true
    - pymdownx.extra
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.tabbed
    - pymdownx.superfences

plugins:
    - search:
          lang:
              - ru
              - en
    - awesome-pages
    - section-index

extra_javascript:
    - 'https://cdn.jsdelivr.net/gh/ireade/caniuse-embed/caniuse-embed.min.js'

extra_css:
    - '/assets/stylesheets/styles.css'
